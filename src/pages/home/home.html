<ion-content overflow-scroll="true">
<ion-list padding>
    <button ion-button block (click)="navToColorPage()">Move Pages</button>
    <!-- <button ion-button block (click)="write()">Write</button>
    <h2>{{dataSent}}</h2> -->
    <!-- <button ion-button block (click)="read()">Read</button>
    <h2>{{dataReceived}}</h2>
    <h4>Address: {{address}}</h4> -->
    <div text-center>
      <button ion-button round outline class="home-screen-button" color="orange" (click)="startScanning()">scan</button>
    </div>
  <ion-list-header>
    Paired Devices
  </ion-list-header>
  <ion-item *ngFor="let device of pairedDevices">
    {{device.name}}
  </ion-item>
  <div text-center>
  <button ion-button round outline class="home-screen-button" color="orange" (click)="disconnect()">Disconnect</button>
  </div>
  <ion-list-header>
    Available Devices
  </ion-list-header>
  <ion-item *ngFor='let device of unpairedDevices'>
    <span (click)="selectDevice(device.address)">
      {{device.name}}
    </span>
  </ion-item>
  <!-- <ion-spinner name="bubbles" *ngIf="gettingDevices"></ion-spinner> -->
  <!-- <button ion-button block (click)="presentLoadingText()">Spinner</button> -->
</ion-list>
</ion-content>
